<div id="dialog_window" class="modal __modal __advanced">
    <div class="modal-content">
        <h4 class="black-text">Диалоговое окно</h4>
        <h4 class="black-text">Диалог c </h4>
        <div class="dialog-field">
            <div class="row">
                <div class="col s4 __border_right">
                    <div class="senders">
                        <div class="collection">
                            <a v-on:click="openMessages(author.name)" href="#!" class="collection-item" v-for="sender in senders">
                                {{ sender.name }}
                                <span class="badge right new ">{{ sender.messages.length }}</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <form class="__dialog-field col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <textarea class="materialize-textarea black-text" v-model="message"></textarea>
                        <label>Ваше сообщение</label>
                    </div>
                </div>
            </form>
            <a class="right waves-effect waves-light btn-large  __margin-left_l" v-on:click="sendMessage" v-bind="{ disabled: !isSelected }">
                &nbsp;&nbsp;Отправить
                <i class="material-icons right dp48">send</i>
            </a>
            <div class="file-field input-field right">
                <div class="btn-large __download_btn">
                    <span>Добавить изображение</span>
                    <i class="material-icons right dp48">photo</i>
                    <input type="file" v-on:change="encodeImageFileAsURL($event)">
                </div>
            </div>
        </div>
    </div>
    <a v-on:click="closeModal" class="modal-action black-text __close-btn"><i class="material-icons right dp48">clear</i></a>
</div>

{% extends "base.html" %}

{% block content %}

<div id="inner">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="head_block __margin-top_xl">
                    <img class="responsive-img" src="{{ band.image.url }}">
                </div>
                <div class="article __margin-bottom_l">
                    <h1>{{ band.title }}</h1>
                    <p>
                        <span>Представитель: </span>
                        <strong id="getter-name">{{ band.owner.username }}</strong>
                    </p>
                    <article class="__margin-top_xl">
                        {{ band.description }}
                    </article>
                </div>
            </div>
        </div>
        {% if user.is_authenticated %}
            <hr>
            <comment-component is-login="true" unique="{{ band.id }}" type="place"></comment-component>
        {% else %}
            <hr>
            <comment-component is-login="false" unique="{{ band.id }}" type="place"></comment-component>
        {% endif %}
    </div>
</div>

{% endblock content %}


{% block js %}

<script src="/static/dist/inner.entry.js"></script>

{% endblock js %}

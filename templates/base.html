{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="{% static 'css/materialize_0.100.2.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">

    <title>Under</title>
</head>

<body class="grey lighten-3">
    <!--Import jQuery before materialize.js-->
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/materialize_0.100.2.min.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

    {% include "header.html" %}
    <div class="wrapper">
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
    {% include "footer.html" %}
</body>
